<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/calculadora/style.css" />
  </head>
  <body>
    <h1>ANTICHE CALCULATOR</h1>

    <div class="container">
      <div class="screen" value="">
        <h3 class="calc"></h3>
        <h3 class="resultado"></h3>
      </div>

      <button class="borrar" value="←">←</button>
      <button class="dividir operator" value="/">/</button>
      <button class="multiplicar operator" value="x">x</button>
      <button class="restar operator" value="-">-</button>
      <button class="sumar operator" value="+">+</button>
      <button class="igual" value="=">=</button>
      <button class="reset" value="AC">AC</button>
      <button class="decimal numero" value=".">.</button>
      <button class="siete numero" value="7">7</button>
      <button class="ocho numero" value="8">8</button>
      <button class="nueve numero" value="9">9</button>
      <button class="cuatro numero" value="4">4</button>
      <button class="cinco numero" value="5">5</button>
      <button class="seis numero" value="6">6</button>
      <button class="uno numero" value="1">1</button>
      <button class="dos numero" value="2">2</button>
      <button class="tres numero" value="3">3</button>
      <button class="cero numero" value="0">0</button>
    </div>

    <script src="/calculadora/main.js"></script>
  </body>
</html>
